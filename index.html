<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project:Library</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title"> Project: Library </h1>

    <!-- Button to add book -->
    <button id="add"> Add book </button>

    <!-- Form for capturing user details -->
    <!-- Defining a DOM as form holder -->
    <div id="form_holder">
    <div id="form">
        <input type="text" id="book_name" placeholder="Enter Book Name"><br>
        <input type="text" id="author_name" placeholder="Enter Author's Name"><br>
        <input type="number" id="page_number" placeholder="Enter page number"><br>
        Have you read the book?
        <input type ='radio' id="read_yes" name="read_status">
        <label for="read_yes"> Yes </label>
        <input type ='radio' id="read_no" name="read_status">
        <label for="read_no"> No </label><br>
        <button type="button"> Submit </button>
    </div>
    </div>

    <!-- Card to display Book details and read status  -->
    <div id="card"></div>
</body>
</html>
